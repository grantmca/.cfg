schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night-moon: &tokyo-night-moon
    primary:
      background: '0x222436'
      foreground: '0xc8d3f5'

    # Normal colors
    normal:
      black:   '0x1b1d2b'
      red:     '0xff757f'
      green:   '0xc3e88d'
      yellow:  '0xffc777'
      blue:    '0x82aaff'
      magenta: '#8B008B'
      cyan:    '#2596be'
      white:   '0x828bb8'

    # Bright colors
    bright:
      black:   '0x444a73'
      red:     '0xff757f'
      green:   '0xc3e88d'
      yellow:  '0xffc777'
      blue:    '0x82aaff'
      magenta: '0xc099ff'
      cyan:    '0x86e1fc'
      white:   '0xc8d3f5'

    indexed_colors:
    - { index: 16, color: '#063970' }
    - { index: 17, color: '0xff5d62' }

      
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

    indexed_colors:
    - { index: 16, color: '#063970' }
    - { index: 17, color: '0xff5d62' }


  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xc0caf5'

    # Normal colors
    normal:
      black:   '0x1d202f'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xa9b1d6'

    # Bright colors
  bright:
      black:   '0x414868'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }


colors: *tokyo-night-storm
